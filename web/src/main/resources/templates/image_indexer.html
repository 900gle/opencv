<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">

<body id="page-top">
<!-- Custom styles for this page -->
<link href="/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Start of Sidebar -->
    <th:block th:replace="~{fragments/sidebar}"></th:block>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Start of Topbar -->
            <th:block th:replace="~{fragments/topbar}"></th:block>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">Image Index<small> [ OpenCV ]</small></h1>
                <p class="mb-4">데이타색인 - OpenCV 활용색인</p>

                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">OpenCV 데이타 색인 </h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <div class="row">
                                <div class=".col-md-4 -align-left" style="width: 10%;">
                                        <img id="img" class="form-control" style="width: 100%; height: 100%; border: none;" border="0"/>
                                </div>
                                <div class=".col-md-8 -align-right" style="width: 89%; padding: 0 0 0 1%;">
                                    <div class="form-group" >
                                        <form enctype="multipart/form-data" method="post"
                                              action="http://localhost:8080/api/images/point" id="file-form">
                                            <input type="file" name="file" class="form-control form-control-user"
                                                   id="file"
                                                   placeholder="file" multiple/>
                                        </form>
                                    </div>
                                    <div class="form-group">
                                        <a href="javascript:void(0), index.form.send()"
                                           class="btn btn-info btn-user btn-block">
                                            색 인
                                       </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="table-responsive" style="display: none;">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>이미지</th>
                                    <th>스코어</th>
                                    <th>파일명</th>
                                </tr>
                                </thead>
                                <tfoot>
                                <tr>
                                    <th>이미지</th>
                                    <th>스코어</th>
                                    <th>파일명</th>
                                </tr>
                                </tfoot>
                                <tbody id="table-body">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy;  Website 2020</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="login.html">Logout</a>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="~{fragments/footer}"></th:block>
<script th:src="@{/webjars/axios/0.20.0/dist/axios.min.js}"></script>
<!-- Page level plugins -->
<script src="/vendor/datatables/jquery.dataTables.min.js"></script>
<script src="/vendor/datatables/dataTables.bootstrap4.min.js"></script>

<!-- Page level custom scripts -->
<script src="/js/demo/datatables-demo.js"></script>
<script src="/js/page/index.js"></script>
<script type="text/javascript">
    var sel_file;
    $(document).ready(function () {
        index.init();
        $("#file").on("change", handleFileSelect);
    });

    function handleFileSelect(e) {
        var files = e.target.files;
        var filesArr = Array.prototype.slice.call(files);
        filesArr.forEach(function (f) {
            sel_file = f;
            var reader = new FileReader();
            reader.onload = function (e) {
                $("#img").attr("src", e.target.result);
            }
            reader.readAsDataURL(f);
        });
    }
</script>
</body>
</html>
